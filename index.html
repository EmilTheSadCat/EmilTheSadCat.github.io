<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Martel+Sans|Martel:200,300" rel="stylesheet">

    <link rel="stylesheet" href="photoswipe/dist/photoswipe.css"> 
    
    <!-- Skin CSS file (styling of UI - buttons, caption, etc.)
        In the folder of skin CSS file there are also:
        - .png and .svg icons sprite, 
        - preloader.gif (for browsers that do not support CSS animations) -->
        <link rel="stylesheet" href="photoswipe/dist/default-skin/default-skin.css"> 
        
        <!-- Core JS file -->
        <script src="photoswipe/dist/photoswipe.min.js"></script> 
        
        <!-- UI JS file -->
        <script src="photoswipe/dist/photoswipe-ui-default.min.js"></script> 

    <title>Emil Litwiniec - illustrator</title>
</head>
<body class="container">

 
    <header class="header hero rellax" data-rellax-speed="-5">
            <nav class="nav-bar">
                    <ul class="nav-bar__panel">
                        <li class="nav-bar__item nav-bar__item--lang">pl/en</li>
                        <div class="nav-bar__item--menu">
                            <li class="nav-bar__item"><a href="#work">work</a></li>
                            <li class="nav-bar__item"><a href="#info">info</a></li>
                        </div>
                    </ul>
                </nav>
        
        <div class="header__text rellax" data-rellax-speed="-1">
            <h1 class="heading-1 ">Emil Litwiniec</h1>
            <h3 class="heading-2">illustrator</h3>
        </div>
        
    </header>
    <main class="main">
        <section class="work" id="work">
            <div class="work__header">
                <h3 class="heading-3">work</h3>
            </div>

            <div class="my-gallery" itemscope itemtype="http://schema.org/ImageGallery">

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
        <a href="img/il-1.jpg" itemprop="contentUrl" data-size="600x600">
            <img src="img/il-1.jpg" itemprop="thumbnail" alt="Image description" />
        </a>
        <figcaption itemprop="caption description"></figcaption>
    </figure>

    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
        <a href="img/il-2.png" itemprop="contentUrl" data-size="600x600">
            <img src="img/il-2.png" itemprop="thumbnail" alt="Image description" />
        </a>
        <figcaption itemprop="caption description"></figcaption>
    </figure>
    <figure itemprop="associatedMedia" itemscope itemtype="http://schema.org/ImageObject">
        <a href="img/il-3.jpg" itemprop="contentUrl" data-size="600x600">
            <img src="img/il-3.jpg" itemprop="thumbnail" alt="Image description" />
        </a>
        <figcaption itemprop="caption description"></figcaption>
    </figure>


</div>
        </section>
        <section class="info" id="info"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">Copyright Emil Litwiniec 2019</p>
    </footer>

    <nav class="nav-bar__sticky">
        <ul class="nav-bar__panel">
            <li class="nav-bar__item nav-bar__item--lang nav-bar__item--sticky">pl/en</li>
            <div class="nav-bar__item--menu">
                <li class="nav-bar__item nav-bar__item--sticky"><a href="#work">work</a></li>
                <li class="nav-bar__item nav-bar__item--sticky"><a href="#info">info</a></li>
            </div>
        </ul>
    </nav>


            <!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

        <!-- Background of PhotoSwipe. 
             It's a separate element as animating opacity is faster than rgba(). -->
        <div class="pswp__bg"></div>
    
        <!-- Slides wrapper with overflow:hidden. -->
        <div class="pswp__scroll-wrap">
    
            <!-- Container that holds slides. 
                PhotoSwipe keeps only 3 of them in the DOM to save memory.
                Don't modify these 3 pswp__item elements, data is added later on. -->
            <div class="pswp__container">
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
                <div class="pswp__item"></div>
            </div>
    
            <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
            <div class="pswp__ui pswp__ui--hidden">
    
                <div class="pswp__top-bar">
    
                    <!--  Controls are self-explanatory. Order can be changed. -->
    
                    <div class="pswp__counter"></div>
    
                    <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
    
                    <!-- <button class="pswp__button pswp__button--share" title="Share"></button> -->
    
                    <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
    
                    <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
    
                    <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                    <!-- element will get class pswp__preloader--active when preloader is running -->
                    <div class="pswp__preloader">
                        <div class="pswp__preloader__icn">
                          <div class="pswp__preloader__cut">
                            <div class="pswp__preloader__donut"></div>
                          </div>
                        </div>
                    </div>
                </div>
    
                <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                    <div class="pswp__share-tooltip"></div> 
                </div>
    
                <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                </button>
    
                <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                </button>
    
                <div class="pswp__caption">
                    <div class="pswp__caption__center"></div>
                </div>
    
            </div>
    
        </div>
    
    </div>


    <script type="text/javascript" src="rellax.min.js"></script>
    <script>
    	var rellax = new Rellax('.rellax', {
        // center: true
        callback: function(position) {
            // callback every position change
            // console.log(position);
        }
      });
    </script>
</body>
<script src="main.js"></script>

</html>
